<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100;500&family=
Press+Start+2P&family=Roboto+Flex:opsz,wght@8..144,100&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
      
        
        <div>
            <h3 class="h3">HOME</h3>
            
            <div id="output-home" class="output-container output ">
                <div  >0</div>
            </div>
            
            

           <div>
            <button id="home-plus1">1+</button>
            <button id="home-plus2">2+</button>
            <button id="home-plus3">3+</button>
           </div>
           <button class="start-btn" id="start-button">Start Game</button>
           
           

        </div>

        <div id="timer-display" class="timer-display">
            12:00
        </div>

       

        

        <div>
            <h3 class="h3">GUEST</h3>
            <div id="output-guest" class="output-container output">
                <div>0</div>
            </div>

            <div>
                <button id="guest-plus1">1+</button>
                <button id="guest-plus2">2+</button>
                <button id="guest-plus3">3+</button>
               </div>
               <button class="reset-btn" id="reset-button">Reset</button>
            
        </div>

     
        
    </div>

    

        


</div>


<script src="index.js" defer></script>
</body>
</html>
